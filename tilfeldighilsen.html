<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilfeldig Hilsen</title>
</head>
<body>

    <h1 id="hilsen">Velkommen!</h1>

    <script>
        function tilfeldighilsen() {
            var hilsener = ["Hei", "Hei", "Hei", "Hallo", "God dag"];
            var tilfeldigHilsen = hilsener[Math.floor(Math.random() * hilsener.length)];
            document.getElementById("hilsen").innerHTML = tilfeldigHilsen;
        }

        tilfeldighilsen();
    </script>

</body>
</html>
