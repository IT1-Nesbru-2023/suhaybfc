<body>
    <script>
let password = "Nesbru";
let userinput = prompt("Hva er passordet?");

if (password === userinput) {
    document.write("Riktig");
}

else if (userinput=="?lengde"){
    document.write(password.length);
}

else if (userinput=="?1"){
    document.write(password[0]);
}

else if( userinput=="?2"){

}

else if(userinput=="?siste"){

}

else if(userinput=="?store"){
    document.write(password.toUpperCase())
}

else if(userinput=="?sm√•e"){
    document.write(password.toLowerCase())
}

else {
document.write("feil")
}








</script>
