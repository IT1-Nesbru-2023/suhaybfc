<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    function kast20SidersTerning() {
        return Math.floor(Math.random() * 20) + 1;
    }

    const resultat = kast20SidersTerning();

    if (resultat <= 6) {
        document.write("Du fikk 6 eller mindre.");
    } else if (resultat <= 18) {
        document.write("Du fikk mellom 6 og 18.");
    } else if (resultat === 13) {
        document.write("Du fikk 13!");
    } else {
        document.write("Du fikk 18 eller mer.");
    }
</script>
</body>
</html>
