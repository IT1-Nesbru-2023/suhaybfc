<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terningkast</title>
</head>
<body>
    <script>
        function kastTerning() {
            return Math.floor(Math.random() * 6) + 1;
        }
        for (let i = 0; i < 10; i++) {
            const resultat = kastTerning();
     
            const melding = `Kast ${i + 1}: Du fikk ${resultat}`;
            
            console.log(melding);
            
            document.write(`<p>${melding}</p>`);
        }
    </script>
</body>
</html>
